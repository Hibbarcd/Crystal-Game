<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stylesheet.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body background="background.jpg">
    <div class="overlay-text visible">
        Click To Start
    </div>
    <div class="overlay-text" id="game-over-text">
        You Lose!
        <span class="overlay-text-small">Click To Restart</span>
    </div>
    <div class="overlay-text" id="victory-text">
        Victory!!!
        <span class="overlay-text-small">Click To Restart</span>
    </div>

    <div class="top-banner">Click the crystals to match the random total</div>
        <div class="buttons">       
                <img class="image" id="image1" src="assets/images/bluecrystal.png">
                <img class="image" id="image2" src="assets/images/redcrystal.png">
                <img class="image" id="image3" src="assets/images/greencrystal.png">
                <img class="image" id="image4" src="assets/images/yellowcrystal.png">
            </div>
           
            <div class="number-field">
                    <div class="output-number">
                            <p>This is your target number</p>
                        <div  class="target" id="numberToGet" value="target"></div><br>
                        <p>This is your number so far</p>
                       <div class="userTotal" id="score">0</div>    
                    </div>
                    <div class="input-number">
                        <div class="user" id="user" value="user"></div>  
                    </div>
                    <p>Wins</p>
                    <div class="wins" id="numberWins"></div>
                    <p>Losses</p>
                    <div class="losses" id="numberLosses"></div>
                </div>

    <script src="assets/javascript/script.js"></script> 
    
</body>
</html>
